# Spring Boot Lambda Configuration
spring.application.name=ldc-loan-review-lambda
spring.profiles.active=lambda

# Spring Cloud Function Configuration
# This defines which function bean to use as the Lambda handler
# The function name is resolved from the environment variable or defaults to the bean name
spring.cloud.function.definition=loanReviewRouter

# Logging Configuration
logging.level.root=INFO
logging.level.com.ldc.workflow=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# AWS Configuration
aws.region=${AWS_REGION:us-east-1}

# DynamoDB Configuration
dynamodb.table.name=${DYNAMODB_TABLE:ldc-loan-review-state}
dynamodb.table.audit-trail=${AUDIT_TABLE:ldc-loan-review-state-audit}

# SQS Configuration
sqs.queue.url=${SQS_QUEUE_URL:}

# SES Configuration
ses.sender.email=${SES_SENDER_EMAIL}

# Parameter Store Configuration
parameter.store.prefix=/ldc-workflow

# Lambda Configuration
lambda.timeout=60
lambda.memory=512
